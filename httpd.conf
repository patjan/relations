<VirtualHost *:80>
     ServerName     relations
     DocumentRoot   "C:/htdocs/relations/html"
     ErrorLog       "C:/htdocs/relations/error.log"
     CustomLog      "C:/htdocs/relations/access.log" common

     <Directory     "C:/htdocs/relations/html">
          AllowOverride All
          Options All
     </Directory>
</VirtualHost>