<script type='text/x-handlebars' data-template-name='template-wrapper'>
	{{outlet outlet-header }}
	{{outlet outlet-buttons}}
	{{outlet outlet-body   }}
	{{outlet outlet-footer }}
</script>

<script type='text/x-handlebars' data-template-name='template-header'>
{{#view JKY.HeaderView}}
<div id='jky-header'>
	<div class='container'>
		<div id='jky-company-name'>{{view.company_name}}</div>
		<div id='jky-user-info'>
		{{#if view.user_name}}
			Hello <span id='jky-user-name'>{{view.user_name}}</span>,
			want to view <span id='jky-profile'><a>Your Profile</a></span>
			or <span id='jky-log-out'><a>Log Out</a></span>
		{{else}}
			Welcome,
			please <span id='jky-sign-up'><a>Sign Up</a></span>
			or <span id='jky-log-in' ><a>Log In</a></span>
		{{/if}}
		</div>
	</div>
</div>

<div id='jky-icons'>
	<div class='container'>
		<div id='jky-company-logo'><img src="../img/{{unbound view.company_logo}}.png" /></div>
		<div id='jky-event-name'>{{view.event_name}}</div>
	</div>
</div>
{{/view}}
</script>

<script type='text/x-handlebars' data-template-name='template-footer'>
{{#view JKY.FooterView}}
<div id='jky-footer'>
	<div class='container'>
		<div id='jky-copyright' ><a>{{view.copyright }}</a></div>
		<div id='jky-contact-us'><a>{{view.contact_us}}</a></div>
	</div>
</div>
{{/view}}
</script>

<script type='text/x-handlebars' data-template-name='template-buttons'>
{{#view JKY.ButtonsView}}
<div id='jky-buttons'>
	<div class='container'>
		<div id='jky-menus'>
		{{#each menu in view.menus}}
			<a class='btn btn-large'>
				<i class='icon-{{unbound menu.icon}} icon-white'></i>{{menu.label}}
			</a>
		{{/each}}
		</div>
		<div id='jky-control'>
			<a class='btn btn-large'><i class='icon-font icon-white'></i>Language</a>
		{{#if view.admins}}
			<div class='btn-group'>
            <a class='btn btn-large dropdown-toggle' data-toggle='dropdown' href='#'><i class='icon-tasks icon-white'></i>Admin</a>
				<ul class='dropdown-menu'>
			{{#each admin in view.admins}}
					<li><a onclick='JKY.reDirect("{{unbound admin.label}}")'><i class='icon-{{unbound admin.icon}} icon-white'></i> {{admin.label}}</a></li>
			{{/each}}
				</ul>
			</div>
		{{/if}}
			<a class='btn btn-large'><i class='icon-share icon-white'></i>Tickets</a>
		</div>
	</div>
</div>
{{/view}}
</script>

<script type='text/x-handlebars' data-template-name='template-body'>
{{#view JKY.BodyView}}
<div id='jky-body'>
	<div class='container'>
		<div id='jky-body-header'>
			<div id='jky-body-name'><i class='icon-{{unbound view.icon}}'></i>{{view.name}}</div>
			<div id='jky-body-buttons'>
			{{#each button in view.buttons}}
				<button onclick="{{unbound button.on_click}}" class='btn'><i class="icon-{{unbound button.icon}}"></i> {{button.label}}</button>
			{{/each}}
			</div>
		</div>

		<div id='jky-body-filter'>
			<div class='left'>
				<input id='jky-filter' type='text' placeholder='filter' value='{{unbound view.filter}}' />
				<img src='img/magnifier.png' />
			</div>
			<div class='right'>
				<span class='jky-label'>Control Set:</span>
				{{view Em.Select
					elementId		= 'jky-select'
					contentBinding	= 'JKY.control_set.content'
					valueBinding	= 'JKY.control_set.selected'
				}}
<!--
					prompt 			= 'Please, select a set'
					selectionBinding= 'JKY.selection'
-->
				<span class='jky-label'>Display:</span>
				{{view Em.Select
					elementId		= 'jky-display'
					contentBinding	= 'JKY.display_rows.content'
					valueBinding	= 'JKY.display_rows.selected'
					prompt 			= 'All'
				}}
				<span class='jky-label'>Loaded:</span>
				<span id='jky-counter'>{{view.loaded}} of {{view.counter}}</span>
			</div>
		</div>

		{{outlet outlet-table}}

		<div id='jky-body-footer'></div>
	</div>
</div>
{{/view}}
</script>

<script type='text/x-handlebars' data-template-name='template-table'>
<table id='jky-body-table' class='table table-striped'>
	<thead id='jky-table-header'>
		<tr>
<!--
		{{#each header in view.table_header}}
			<th>{{JKY-replace-space-br header}}</th>
		{{/each}}
-->
			<th class='sequence'		>Seq</th>
			<th class='control-name'	>Control<br>Name</th>
			<th class='control-value'	>Control<br>Value</th>
			<th class='status'			>Status</th>
			<th class='scroll-bar'		></th>
		</tr>
	</thead>

	<tbody id='jky-table-body'>
		{{#if content}}
			{{#each row in content}}
				<tr>
					<td class='sequence'		>{{row.sequence			}}</td>
					<td	class='control-name'	>{{row.control-name		}}</td>
					<td	class='control-value'	>{{row.control-value	}}</td>
					<td class='status'			>{{row.status			}}</td>
				</tr>
			{{/each}}
		{{else}}
				<tr><td id='empty-table'>No record found</td></tr>
		{{/if}}
	</tbody>

	<tfoot id='jky-table-footer'>
		<tr></tr>
	</tfoot>
</table>
</script>

<div id='jky_layer' class='modal hide fade in'>
    <div class='modal-header'></div>
    <div class='modal-body'>
        <form class='form-horizontal'>
            <fieldset>
                <div class='control-group'><label class='control-label'><?=JKY.t('Control Set'  )?></label><div class='controls'><input    id='control_set'    type='text' readonly                    /></div></div>
                <div class='control-group'><label class='control-label'><?=JKY.t('Status'       )?></label><div class='controls'><select   id='status'                                         ></select></div></div>
                <div class='control-group'><label class='control-label'><?=JKY.t('Sequence'     )?></label><div class='controls'><input    id='sequence'       type='text'                             /></div></div>
                <div class='control-group'><label class='control-label'><?=JKY.t('Control Name' )?></label><div class='controls'><input    id='control_name'   type='text' placeholder='required'      /></div></div>
                <div class='control-group'><label class='control-label'><?=JKY.t('Control Value')?></label><div class='controls'><textarea id='control_value'                                ></textarea></div></div>
            </fieldset>
        </form>
    </div>
    <div class='modal-footer'></div>
</div>
