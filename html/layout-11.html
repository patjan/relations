    <body>

<script type='text/x-handlebars' data-template-name='template-main'>
	<div id='jky-header' >{{outlet outlet-header }}</div>
	<div id='jky-icons'  >{{outlet outlet-icons  }}</div>
	<div id='jky-buttons'>{{outlet outlet-buttons}}</div>
	<div id='jky-body'   >{{outlet outlet-body   }}</div>
	<div id='jky-footer' >{{outlet outlet-footer }}</div>
</script>

<script type='text/x-handlebars' data-template-name='template-header'>
	<div class='container'>
		{{#with JKY.myHeader}}
		<div id='jky-company-name'>{{company_name}}</div>
		<div id='jky-user-info'>
<!--
			Welcome,
			please <span id='jky-sign-up'><a>Sign Up</a></span>
			or <span id='jky-log-in' ><a>Log In</a></span>
-->
			Hello <span id='jky-user-name'>{{user_name}}</span>,
			want to view <span id='jky-profile'><a>Your Profile</a></span>
			or <span id='jky-log-out'><a>Log Out</a></span>
		</div>
		{{/with}}
	</div>
</script>

<script type='text/x-handlebars' data-template-name='template-icons'>
	<div class='container'>
		<div id='jky-company-logo'><img src='../img/relations.png' /></div>
		<div id='jky-event-name'>2012 Annual Event</div>
	</div>
</script>

<script type='text/x-handlebars' data-template-name='template-buttons'>
	<div class='container'>
<!--
		<div id='jky-menus' class='ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all'>
-->
		<div id='jky-menus'>
			<a class='btn btn-large'><i class='icon-home icon-white'></i>Home</a>
			<a class='btn btn-large'><i class='icon-question-sign icon-white'></i>Help</a>
			<a class='btn btn-large'><i class='icon-user icon-white'></i>My Info</a>
		</div>
		<div id='jky-control'>
			<a class='btn btn-large'><i class='icon-font icon-white'></i>Language</a>
			<a class='btn btn-large'><i class='icon-tasks icon-white'></i>Admin</a>
			<div style='display:none;'>
				<a>Dictionary</a>
				<a>Summary</a>
				<a>Users</a>
				<a>Groups</a>
				<a>Templates</a>
				<a>Organizations</a>
				<a>Permissions</a>
				<a>Settings</a>
				<a>Controls</a>
			</div>
			<a class='btn btn-large'><i class='icon-share icon-white'></i>Tickets</a>
		</div>
	</div>
</script>

<script type='text/x-handlebars' data-template-name='template-body'>
	<div class='container'>
		<div id='jky-body-header'>
			<div id='jky-body-name'><i class='icon-tasks'></i>Controls</div>
			<div id='jky-body-buttons'>
				<a class='btn'>Add New</a>
				<a class='btn'>Export</a>
				<a class='btn'>Publish</a>
				<a class='btn'>Combine</a>
				<a class='btn'>Upload</a>
				<a class='btn'>Print</a>
			</div>
		</div>

		<div id='jky-body-filter'>
			<div class='left'>
				<input id='jky-filter' type='text' placeholder='filter' />
				<img src='img/magnifier.png' />
			</div>
			<div class='right'>
				<span class='jky-label'>Control Set:</span>
				<select id='jky-select'>
					<option value='Company Types'>Company Types</option>
				</select>
				<span class='jky-label'>Display:</span>
				<select id='jky-display'>
					<option value='All'>All</option>
				</select>
				<span class='jky-label'>Loaded:</span>
				<span id='jky-counter'>123 of 123</span>
			</div>
		</div>

		<table id='jky-body-table' class='table table-striped'>
<!--
			<thead id='jky-table-header' class='ui-widget-header'>
-->
			<thead id='jky-table-header'>
				<tr>
					<th id='sequence'		>Seq				</th>
					<th id='control-name'	>Control<br>Name	</th>
					<th id='control-value'	>Control<br>Value	</th>
					<th id='status'			>Status				</th>
				</tr>
			</thead>

			<tbody id='jky-table-body'>
				<tr><td class='C'>0</td><td>Company Types	</td><td>&nbsp;</td><td class='C'>active</td></tr>
				<tr><td class='C'>0</td><td>Display Rows	</td><td>&nbsp;</td><td class='C'>active</td></tr>
				<tr><td class='C'>0</td><td>Group Types		</td><td>&nbsp;</td><td class='C'>active</td></tr>
				<tr><td class='C'>0</td><td>Priorities		</td><td>&nbsp;</td><td class='C'>active</td></tr>
				<tr><td class='C'>0</td><td>Root			</td><td>&nbsp;</td><td class='C'>active</td></tr>
				<tr><td class='C'>0</td><td>Status Codes	</td><td>&nbsp;</td><td class='C'>active</td></tr>
			</tbody>

			<tfoot id='jky-table-footer'>
				<tr></tr>
			</tfoot>
		</table>

		<div id='jky-body-footer'></div>
	</div>
</script>

<script type='text/x-handlebars' data-template-name='template-footer'>
	<div class='container'>
		<div id='jky-copyright'><a>{{copyright}}</a></div>
		<div id='jky-contact-us'><a>{{contact_us}}</a></div>
	</div>
</script>

<script>
/**
 * define JKY namespace for all application
 */
window.JKY = Em.Application.create({rootElement:'body'});

JKY.ApplicationController	= Em.Controller.extend();
JKY. HeaderController		= Em.Controller.extend();
JKY.  IconsController	 	= Em.Controller.extend();
JKY.ButtonsController		= Em.Controller.extend();
JKY.   BodyController		= Em.Controller.extend();
JKY. FooterController		= Em.Controller.extend();

JKY.ApplicationView	= Em.View.extend({templateName:'template-main'		});
JKY. HeaderView 	= Em.View.extend({templateName:'template-header'	});
JKY.  IconsView 	= Em.View.extend({templateName:'template-icons'		});
JKY.ButtonsView 	= Em.View.extend({templateName:'template-buttons'	});
JKY.   BodyView 	= Em.View.extend({templateName:'template-body'		});
JKY. FooterView 	= Em.View.extend({templateName:'template-footer'	});

JKY.Router = Em.Router.extend({
	enableLogging: true,
	root: Em.Route.extend({
		index: Em.Route.extend({
		})
	})
});

$(function() {
	JKY.router.get('applicationController').connectOutlet('outlet-header'	, 'header'	);
	JKY.router.get('applicationController').connectOutlet('outlet-icons'	, 'icons'	);
	JKY.router.get('applicationController').connectOutlet('outlet-buttons'	, 'buttons'	);
	JKY.router.get('applicationController').connectOutlet('outlet-body'		, 'body'	);
	JKY.router.get('applicationController').connectOutlet('outlet-footer'	, 'footer'	);
	JKY.setHeader();
	JKY.setFooter();
});

JKY.setHeader = function() {
	JKY.myHeader = Em.Object.create(
		{ company_name: 'JKY Software Corp'
		, user_name   : 'Pat Jan'
		});
	JKY.router.get('applicationController').connectOutlet('header', JKY.myHeader);
}

JKY.setFooter = function() {
	JKY.footer = Em.Object.create(
		{ copyright		: 'Â© 2013 JKY Software Corp'
		, contact_us	: 'Contact Us'
		});
	JKY.router.get('applicationController').connectOutlet('footer', JKY.footer);
}
</script>

    </body>
</html>
