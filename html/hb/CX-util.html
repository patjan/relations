<div id='ihs-loading'>
	<img src='../images/loading.gif'>
</div>

<div id='ihs-message' class='modal'>
	<div class='modal-header'>
		<a class='close' onclick='CX.hideId("ihs-message")'>x</a>
		<h3>Message</h3>
	</div>
	<div class='modal-body'>
		<div id='ihs-message-body'></div>
	</div>
</div>

<div id='ihs-trace' class='modal'>
	<div class='modal-header'>
		<a class='close' onclick='CX.hideId("ihs-trace")'>x</a>
		<h3>Trace</h3>
	</div>
	<div class='modal-body'>
		<div id='ihs-trace-body'></div>
	</div>
</div>

<div id='ihs-confirm' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' onclick='CX.hideConfirm()'>x</a>
		<h3>Confirm</h3>
	</div>
	<div class='modal-body'>
		<div>
			Confirm to <b><span class='action-name'></span></b>
			the order #<span class='appraisal-id'></span>,
		</div>
		<div>
			after this request is <b>confirmed</b>,
		</div>
		<div>
			it will be moved into <b><span class='moved-into'></span></b> queue.
		</div>
		<br>
		<div>Are you sure ?</div>
	</div>
	<div class='modal-footer'>
		<a class='btn'           onclick='CX.clickConfirm("No")'>No</a>
		<a class='btn btn-info'  onclick='CX.clickConfirm("Yes")'>Yes</a>
	</div>
</div>

<div id='ihs-confirm-request' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' onclick='CX.hideConfirmRequest()'>x</a>
		<h3>Confirm</h3>
	</div>
	<div class='modal-body'>
		<div>
			Confirm to <b><span class='action-name'></span></b>
			the request #<span class='request-id'></span>,
		</div>
		<div>
			after this request is <b>confirmed</b>,
		</div>
		<div>
			it will be moved into <b><span class='moved-into'></span></b> queue.
		</div>
		<br>
		<div>Are you sure ?</div>
	</div>
	<div class='modal-footer'>
		<a class='btn'           onclick='CX.clickConfirmRequest("No")'>No</a>
		<a class='btn btn-info'  onclick='CX.clickConfirmRequest("Yes")'>Yes</a>
	</div>
</div>

<div id='dialog' title='Add New Conditions to the Appraisal'>
	<span id='dContent'></span>
</div>

<div id='ebrDialog' title='Send Report'>
	<span id='ebrContent'></span>
</div>

<div id='mbrDialog' title='Mail Report'>
	<span id='mbrContent'></span>
</div>
