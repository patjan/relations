<div id="jky-content-header">
	<div class="left">
		<h1>Controls Dashboard</h1>
	</div>
	<div class="right">
		<button id="jky-add-new" class="btn">Add New</button>
	</div>
	<div class="right">
		<button id="jky-export" class="btn">Export</button>
	</div>
	<div class="right">
		<button id="jky-publish" class="btn">Publish</button>
	</div>
	<div class="clear"></div>
</div>

<div id="jky-content-filter">
	<div class="left">
		<input id="jky-filter" type="text" />
		<img src="/img/magnifier.png" />
	</div>
	<div class="right">
		Control Set:
		<select id="jky-select">
			<option value="Company Types">Company Types</option>
			<option value="Display Rows">Display Rows</option>
			<option value="Group Types">Group Types</option>
			<option value="Priorities">Priorities</option>
			<option selected="selected" value="Root">Root</option>
			<option value="Status Codes">Status Codes</option>
			<option value="Summary">Summary</option>
			<option value="System Defaults">System Defaults</option>
			<option value="System Keys">System Keys</option>
			<option value="Template Types">Template Types</option>
			<option value="User Actions">User Actions</option>
			<option value="User Resources">User Resources</option>
			<option value="User Roles">User Roles</option>
		</select>
		Display:
		<select id="jky-display">
			<option value="All">All</option>
			<option value="10">10</option>
			<option value="20">20</option>
			<option value="50">50</option>
			<option value="100">100</option>
			<option value="200">200</option>
			<option value="500">500</option>
			<option value="1000">1000</option>
		</select>
		Counter:
		<input id="jky-counter" type="text" disabled="" value="123"/>
	</div>
	<div class="clear"></div>
</div>

	</thead>

<style>
    #jky-layer     {width:520px; margin:-190px 0 0 -260px; display:none;}
    #control-set   {width:140px;}
    #status        {width:150px;}
    #sequence      {width: 40px;}
    #control-name  {width:300px;}
    #control-value {width:300px; height:100px;}
</style>

<div id='jky-layer' class='modal hide fade in'>
    <div class='modal-header'></div>
    <div class='modal-body'>
        <form class='form-horizontal'>
            <fieldset>
                <div class='control-group'><label class='control-label'>Control Set		</label><div class='controls'><input    id='control-set'    type='text' readonly                    /></div></div>
                <div class='control-group'><label class='control-label'>Status			</label><div class='controls'><select   id='status'                                         ></select></div></div>
                <div class='control-group'><label class='control-label'>Sequence		</label><div class='controls'><input    id='sequence'       type='text'                             /></div></div>
                <div class='control-group'><label class='control-label'>Control Name	</label><div class='controls'><input    id='control-name'   type='text' placeholder='required'      /></div></div>
                <div class='control-group'><label class='control-label'>Control Value	</label><div class='controls'><textarea id='control-value'                                ></textarea></div></div>
            </fieldset>
        </form>
    </div>
    <div class='modal-footer'></div>
</div>
